
spring:
  datasource:
    url: jdbc:mariadb://localhost:3307/agency
    driver-class-name: org.mariadb.jdbc.Driver
    username: nh
    password: 1234
  security:
    user:
      password: 1
  data:
    mongodb:
      host: localhost
      port: 27017
      database: agencyimage

springdoc:
  paths-to-match:
    - /**

  jpa:
    open-in-view: true
    hibernate:
      ddl-auto: update
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    show-sql: true
    properties:
      hibernate.format_sql: true
      dialect: org.hibernate.dialect.MySQL8InnoDBDialect





